name: build-images

on:
  push:
    branches:
      - deploy
    paths:
      - Evorsio.BotService/**
      - Evorsio.UserService/**
      - Evorsio.AppHost/**
      - Evorsio.ServiceDefaults/**
      - .github/workflows/build-images.yml
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BOT_IMAGE_NAME: ${{ github.repository_owner }}/evorsio-bot-service
  USER_IMAGE_NAME: ${{ github.repository_owner }}/evorsio-user-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        if: ${{ github.event_name == 'push' }}
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            bot:
              - 'Evorsio.BotService/**'
            user:
              - 'Evorsio.UserService/**'
            full:
              - 'Evorsio.AppHost/**'
              - 'Evorsio.ServiceDefaults/**'
              - '.github/workflows/build-images.yml'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push bot-service
        if: ${{ github.event_name == 'workflow_dispatch' || steps.changes.outputs.bot == 'true' || steps.changes.outputs.full == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Evorsio.BotService/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.BOT_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.BOT_IMAGE_NAME }}:deploy-latest

      - name: Build and push user-service
        if: ${{ github.event_name == 'workflow_dispatch' || steps.changes.outputs.user == 'true' || steps.changes.outputs.full == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Evorsio.UserService/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.USER_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.USER_IMAGE_NAME }}:deploy-latest

      - name: Keep only latest bot-service image version
        if: ${{ success() && (github.event_name == 'workflow_dispatch' || steps.changes.outputs.bot == 'true' || steps.changes.outputs.full == 'true') }}
        uses: actions/delete-package-versions@v5
        with:
          package-name: evorsio-bot-service
          package-type: container
          min-versions-to-keep: 1

      - name: Keep only latest user-service image version
        if: ${{ success() && (github.event_name == 'workflow_dispatch' || steps.changes.outputs.user == 'true' || steps.changes.outputs.full == 'true') }}
        uses: actions/delete-package-versions@v5
        with:
          package-name: evorsio-user-service
          package-type: container
          min-versions-to-keep: 1

      - name: Setup crane for cleanup
        if: ${{ failure() }}
        uses: imjasonh/setup-crane@v0.4

      - name: Cleanup failed build image tags
        if: ${{ failure() }}
        env:
          CRANE_USERNAME: ${{ github.actor }}
          CRANE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Build failed, deleting image tags for this run..."
          crane delete "${{ env.REGISTRY }}/${{ env.BOT_IMAGE_NAME }}:${{ github.sha }}" || true
          crane delete "${{ env.REGISTRY }}/${{ env.USER_IMAGE_NAME }}:${{ github.sha }}" || true
