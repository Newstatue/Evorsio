name: deploy-branch

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BOT_IMAGE_NAME: ${{ github.repository_owner }}/evorsio-bot-service
  USER_IMAGE_NAME: ${{ github.repository_owner }}/evorsio-user-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      bot_image: ${{ steps.images.outputs.bot_image }}
      user_image: ${{ steps.images.outputs.user_image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push bot-service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Evorsio.BotService/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.BOT_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.BOT_IMAGE_NAME }}:deploy-latest

      - name: Build and push user-service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Evorsio.UserService/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.USER_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.USER_IMAGE_NAME }}:deploy-latest

      - name: Export image refs
        id: images
        run: |
          echo "bot_image=${{ env.REGISTRY }}/${{ env.BOT_IMAGE_NAME }}:${{ github.sha }}" >> "$GITHUB_OUTPUT"
          echo "user_image=${{ env.REGISTRY }}/${{ env.USER_IMAGE_NAME }}:${{ github.sha }}" >> "$GITHUB_OUTPUT"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install Aspire CLI
        run: |
          dotnet tool install --global Aspire.Cli --prerelease
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: Install Dapr CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/dapr/cli/master/install/install.sh | /bin/bash
          command -v dapr
          dapr --version

      - name: Generate compose from AppHost
        run: |
          aspire publish --project "Evorsio.AppHost/Evorsio.AppHost.csproj" -o "aspire-publish-output" --environment Production --non-interactive

      - name: Prepare deployment files
        run: |
          mkdir -p "aspire-publish-output/Nginx" "aspire-publish-output/DatabaseInit"
          cp "Evorsio.AppHost/Realms/realm-export.json" "aspire-publish-output/realm-export.json"
          cp -r "Evorsio.AppHost/Nginx/." "aspire-publish-output/Nginx/"
          cp -r "Evorsio.AppHost/DatabaseInit/." "aspire-publish-output/DatabaseInit/"
          printf "%s" "${{ secrets.DEPLOY_ENV_FILE }}" > "aspire-publish-output/.env"
          {
            echo
            echo "BOT_SERVICE_IMAGE=${{ needs.build-and-push.outputs.bot_image }}"
            echo "USER_SERVICE_IMAGE=${{ needs.build-and-push.outputs.user_image }}"
            echo "POSTGRES_BINDMOUNT_0=./DatabaseInit"
            echo "NGINX_BINDMOUNT_0=./Nginx/nginx.conf"
            echo "NGINX_BINDMOUNT_1=./Nginx/certs"
            echo "NGINX_BINDMOUNT_2=./Nginx/acme-challenge"
          } >> "aspire-publish-output/.env"

          if ! grep -qE '^BOT_SERVICE_IMAGE=.+$' "aspire-publish-output/.env"; then
            echo "::error::BOT_SERVICE_IMAGE is missing in generated .env"
            exit 1
          fi
          if ! grep -qE '^USER_SERVICE_IMAGE=.+$' "aspire-publish-output/.env"; then
            echo "::error::USER_SERVICE_IMAGE is missing in generated .env"
            exit 1
          fi

      - name: Upload compose bundle
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "aspire-publish-output/docker-compose.yaml,aspire-publish-output/.env,aspire-publish-output/realm-export.json,aspire-publish-output/Nginx,aspire-publish-output/DatabaseInit"
          target: "~/incoming"
          overwrite: true

      - name: Run deployment on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            APP_SUBDIR="${{ secrets.SERVER_APP_DIR }}"
            if [ -z "$APP_SUBDIR" ]; then
              echo "SERVER_APP_DIR is required"
              exit 1
            fi
            APP_DIR="$HOME/$APP_SUBDIR"
            mkdir -p "$APP_DIR/Realms" "$APP_DIR/Nginx" "$APP_DIR/DatabaseInit"
            mv "$HOME/incoming/aspire-publish-output/docker-compose.yaml" "$APP_DIR/docker-compose.yaml"
            mv "$HOME/incoming/aspire-publish-output/.env" "$APP_DIR/.env"
            mv "$HOME/incoming/aspire-publish-output/realm-export.json" "$APP_DIR/Realms/realm-export.json"
            rm -rf "$APP_DIR/Nginx" "$APP_DIR/DatabaseInit"
            mv "$HOME/incoming/aspire-publish-output/Nginx" "$APP_DIR/Nginx"
            mv "$HOME/incoming/aspire-publish-output/DatabaseInit" "$APP_DIR/DatabaseInit"
            rm -rf "$HOME/incoming"
            cd "$APP_DIR"

            set -a
            . ./.env
            set +a

            cleanup_on_error() {
              echo "Deployment failed, removing current release images..."
              if [ -n "${BOT_SERVICE_IMAGE:-}" ]; then
                docker image rm -f "$BOT_SERVICE_IMAGE" || true
              fi
              if [ -n "${USER_SERVICE_IMAGE:-}" ]; then
                docker image rm -f "$USER_SERVICE_IMAGE" || true
              fi
            }

            trap cleanup_on_error ERR

            docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" -p "${{ secrets.GHCR_PAT }}"
            docker compose --env-file .env -f docker-compose.yaml pull
            docker compose --env-file .env -f docker-compose.yaml up -d
            docker compose --env-file .env -f docker-compose.yaml ps