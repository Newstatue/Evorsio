events {}

http {
    # Docker 内部 DNS
    resolver 127.0.0.11 valid=30s ipv6=off;

    #########################
    # --- API 配置 ---
    #########################

    # HTTP 重定向
    server {
        listen 80;
        server_name api.evorsio.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 反向代理
    server {
        listen 443 ssl;
        server_name api.evorsio.com;

        ssl_certificate /etc/nginx/certs/origin.crt;
        ssl_certificate_key /etc/nginx/certs/origin.key;

        location / {
            # 使用变量延迟解析
            set $api_upstream http://gateway:5000;
            proxy_pass $api_upstream;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    #########################
    # --- Blog 配置 ---
    #########################

    server {
        listen 80;
        server_name blog.evorsio.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name blog.evorsio.com;

        ssl_certificate /etc/nginx/certs/origin.crt;
        ssl_certificate_key /etc/nginx/certs/origin.key;

        location / {
            set $blog_upstream http://ghost:2368;
            proxy_pass $blog_upstream;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    #########################
    # --- Dashboard 配置 ---
    #########################

    server {
        listen 80;
        server_name dash.evorsio.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name dash.evorsio.com;

        ssl_certificate /etc/nginx/certs/origin.crt;
        ssl_certificate_key /etc/nginx/certs/origin.key;

        location / {
            set $dashboard_upstream http://compose-dashboard:18888;
            proxy_pass $dashboard_upstream;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    #########################
    # --- 默认处理 ---
    #########################

    server {
        listen 80 default_server;
        return 404;
    }

    server {
        listen 443 ssl default_server;
        ssl_certificate /etc/nginx/certs/origin.crt;
        ssl_certificate_key /etc/nginx/certs/origin.key;
        return 404;
    }
}