services:
  compose-dashboard:
    image: "mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest"
    ports:
      - "18888"
    expose:
      - "18889"
      - "18890"
    networks:
      - "aspire"
    restart: "always"
  redis:
    image: "docker.io/library/redis:8.2"
    command:
      - "-c"
      - "redis-server --requirepass $$REDIS_PASSWORD --save 60 1"
    entrypoint:
      - "/bin/sh"
    environment:
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
      REDIS_TLS: "no"
    expose:
      - "6379"
    volumes:
      - type: "volume"
        target: "/data"
        source: "redis-data"
        read_only: false
    networks:
      - "aspire"
  postgres:
    image: "docker.io/library/postgres:17.6"
    environment:
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      POSTGRES_USER: "${POSTGRES_USERNAME}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    expose:
      - "5432"
    volumes:
      - type: "bind"
        target: "/docker-entrypoint-initdb.d"
        source: "${POSTGRES_BINDMOUNT_0}"
        read_only: true
      - type: "volume"
        target: "/var/lib/postgresql/data"
        source: "postgres-data"
        read_only: false
    networks:
      - "aspire"
  keycloak:
    image: "quay.io/keycloak/keycloak:26.4"
    command:
      - "start"
      - "--import-realm"
      - "--db=postgres"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: "${KEYCLOAK_ADMIN_USERNAME}"
      KC_BOOTSTRAP_ADMIN_PASSWORD: "${KEYCLOAK_ADMIN_PASSWORD}"
      BOT_SERVICE_SECRET: "${BOT_SERVICE_SECRET}"
      ASPIRE_DASHBOARD_PUBLIC_URL: "${ASPIRE_DASHBOARD_PUBLIC_URL}"
      ASPIRE_DASHBOARD_CLIENT_SECRET: "${ASPIRE_DASHBOARD_CLIENT_SECRET}"
      PUBLIC_BASE_URL: "${PUBLIC_BASE_URL}"
      KEYCLOAK_HOSTNAME: "${KEYCLOAK_HOSTNAME}"
      EVORSIO_DEFAULT_USER_PASSWORD: "${EVORSIO_DEFAULT_USER_PASSWORD}"
      KC_HOSTNAME: "${KEYCLOAK_HOSTNAME}"
      KC_DB: "postgres"
      KC_DB_URL_HOST: "postgres"
      KC_DB_URL_PORT: "5432"
      KC_DB_URL_DATABASE: "keycloakdb"
      KC_DB_USERNAME: "${POSTGRES_USERNAME}"
      KC_DB_PASSWORD: "${POSTGRES_PASSWORD}"
      KC_HOSTNAME_STRICT: "true"
      KC_HOSTNAME_BACKCHANNEL_DYNAMIC: "false"
      KC_HTTP_RELATIVE_PATH: "/auth"
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_ENABLED: "false"
      KC_PROXY_HEADERS: "xforwarded"
      KC_TRUSTED_PROXIES: "*"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "keycloak"
    expose:
      - "8080"
      - "9000"
    volumes:
      - type: "bind"
        target: "/opt/keycloak/data/import"
        source: "${KEYCLOAK_BINDMOUNT_0}"
        read_only: true
    depends_on:
      postgres:
        condition: "service_started"
    networks:
      - "aspire"
  user-service:
    image: "${USER_SERVICE_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${USER_SERVICE_PORT}"
      ConnectionStrings__userdb: "Host=postgres;Port=5432;Username=${POSTGRES_USERNAME};Password=${POSTGRES_PASSWORD};Database=userdb"
      USERDB_HOST: "postgres"
      USERDB_PORT: "5432"
      USERDB_USERNAME: "${POSTGRES_USERNAME}"
      USERDB_PASSWORD: "${POSTGRES_PASSWORD}"
      USERDB_URI: "postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@postgres:5432/userdb"
      USERDB_JDBCCONNECTIONSTRING: "jdbc:postgresql://postgres:5432/userdb"
      USERDB_DATABASENAME: "userdb"
      PUBLIC_BASE_URL: "${PUBLIC_BASE_URL}"
      KEYCLOAK_REALM: "${KEYCLOAK_REALM}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "user-service"
    expose:
      - "${USER_SERVICE_PORT}"
    depends_on:
      postgres:
        condition: "service_started"
      keycloak:
        condition: "service_started"
      redis:
        condition: "service_started"
    networks:
      - "aspire"
  bot-service:
    image: "${BOT_SERVICE_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${BOT_SERVICE_PORT}"
      PUBLIC_BASE_URL: "${PUBLIC_BASE_URL}"
      KEYCLOAK_REALM: "${KEYCLOAK_REALM}"
      TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN}"
      TELEGRAM_WEBHOOK_SECRET: "${TELEGRAM_WEBHOOK_SECRET}"
      BOT_SERVICE_SECRET: "${BOT_SERVICE_SECRET}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "bot-service"
    expose:
      - "${BOT_SERVICE_PORT}"
    depends_on:
      keycloak:
        condition: "service_started"
      redis:
        condition: "service_started"
    networks:
      - "aspire"
  ghost:
    image: "ghost:5-alpine"
    environment:
      url: "${BLOG_PUBLIC_URL}"
      NODE_ENV: "production"
      database__client: "sqlite3"
      database__connection__filename: "content/data/ghost.db"
      mail__from: "Blog <${SMTP_USER}>"
      mail__transport: "SMTP"
      mail__options__host: "smtp.mailgun.org"
      mail__options__port: "465"
      mail__options__secure: "true"
      mail__options__auth__user: "${SMTP_USER}"
      mail__options__auth__pass: "${SMTP_PASSWORD}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "ghost"
    expose:
      - "2368"
    volumes:
      - type: "volume"
        target: "/var/lib/ghost/content"
        source: "ghost-content"
        read_only: false
    networks:
      - "aspire"
  gateway:
    image: "mcr.microsoft.com/dotnet/nightly/yarp:2.3.0-preview.4"
    command:
      - "/app/yarp.dll"
    entrypoint:
      - "dotnet"
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      KEYCLOAK_HTTP: "http://keycloak:8080"
      REVERSEPROXY__ROUTES__route0__MATCH__PATH: "/auth/{**catch-all}"
      REVERSEPROXY__ROUTES__route0__CLUSTERID: "cluster_keycloak"
      REVERSEPROXY__ROUTES__route0__TRANSFORMS__0__X-Forwarded: "Set"
      REVERSEPROXY__ROUTES__route0__TRANSFORMS__0__HeaderPrefix: "X-Forwarded-"
      REVERSEPROXY__ROUTES__route1__MATCH__PATH: "/user/{**catch-all}"
      REVERSEPROXY__ROUTES__route1__CLUSTERID: "cluster_user-service"
      REVERSEPROXY__ROUTES__route2__MATCH__PATH: "/bot/{**catch-all}"
      REVERSEPROXY__ROUTES__route2__CLUSTERID: "cluster_bot-service"
      REVERSEPROXY__CLUSTERS__cluster_keycloak__DESTINATIONS__destination1__ADDRESS: "http://_http.keycloak"
      REVERSEPROXY__CLUSTERS__cluster_user-service__DESTINATIONS__destination1__ADDRESS: "http://_http.user-service"
      REVERSEPROXY__CLUSTERS__cluster_bot-service__DESTINATIONS__destination1__ADDRESS: "http://_http.bot-service"
      services__keycloak__http__0: "http://keycloak:8080"
      USER_SERVICE_HTTP: "http://user-service:${USER_SERVICE_PORT}"
      services__user-service__http__0: "http://user-service:${USER_SERVICE_PORT}"
      BOT_SERVICE_HTTP: "http://bot-service:${BOT_SERVICE_PORT}"
      services__bot-service__http__0: "http://bot-service:${BOT_SERVICE_PORT}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "gateway"
    expose:
      - "5000"
    networks:
      - "aspire"
  nginx:
    image: "nginx:1.27-alpine"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - type: "bind"
        target: "/etc/nginx/nginx.conf"
        source: "${NGINX_BINDMOUNT_0}"
        read_only: true
      - type: "bind"
        target: "/etc/nginx/certs"
        source: "${NGINX_BINDMOUNT_1}"
        read_only: false
      - type: "bind"
        target: "/var/www/certbot"
        source: "${NGINX_BINDMOUNT_2}"
        read_only: false
    depends_on:
      gateway:
        condition: "service_started"
      ghost:
        condition: "service_started"
    networks:
      - "aspire"
networks:
  aspire:
    driver: "bridge"
volumes:
  redis-data:
    driver: "local"
  postgres-data:
    driver: "local"
  ghost-content:
    driver: "local"
